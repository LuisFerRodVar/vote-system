<main>
  <p>
    Cree votaciones democráticas fácilmente en distintos formatos, gratis y sin
    registrarse
  </p>
  <h3>Formatos disponibles</h3>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Votación mayoritaria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Cada votante elige una opción y gana la que tenga más votos
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/vote">Iniciar votación</button>
    </mat-card-actions>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Voto Borda</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Cada votante ordena las opciones por su preferencia y cada puesto recibe
      una puntuación
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/vote">Iniciar votación</button>
    </mat-card-actions>
  </mat-card>
</main>
